<body>
<h1 style="text-align: center">C 8 марта любимая!</h1>

<button style="    margin: auto;
    width: 100%;
    background: #12767c;
    color: #fff;
    font-size: 30px;" onclick="showRandomGreeting()">Сгенерировать поздравление</button>
<p id="greeting"></p>

<script>
    const greetings = [
        "Желаю бесконечного вдохновения и счастливых моментов!",
        "Пусть каждый твой день будет таким же прекрасным, как сегодня!",
        "Оставайся самой очаровательной и неповторимой!",
        "Пусть все твои желания сбываются легко и красиво!",
        "Спасибо за твою улыбку, она делает мир ярче!"
    ];

    function showRandomGreeting() {
        const randomIndex = Math.floor(Math.random() * greetings.length);
        const randomGreeting = greetings[randomIndex];
        document.getElementById('greeting').textContent = randomGreeting;
    }
</script>

        </div>

</div>
